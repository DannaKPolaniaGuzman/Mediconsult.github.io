<html lang="en">

<head>

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icono MediConsult -->
    <link rel="shortcut icon" href="{% static 'images/gt_favicon.png' %}">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Registro | MediConsult</title>

<body>
    <header class="navbar pcoded-header navbar-expand-lg navbar-light header-dark">
        <div class="m-header">
            <img src="{% static 'images/logo.png'  %}" alt="" height="60px">
            </a>
            <a href="#!" class="mob-toggler">
                <i class="feather icon-more-vertical"></i>
            </a>
        </div>
    </header>

    <div class="container">
        <a href="{% url 'login'  %}" style="text-decoration:none;color:white;"><button type="submit"
            class="btn btn-danger" style="margin-left: 83%;"> Regrese al login</button></a>
    <h2 style="text-align: center;"><strong>Registro Usuario</strong> </h2>
    <br>
        <br>
        <!--Formulario de registro-->
        <form method="post">
            {% csrf_token %}
            <!--

                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <br>
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                <br>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div> 
                -->

            <div class="col">
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="" class="">Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombre" required>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="" class="">Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" name="apellido" required>
                </div>
            </div>


            <div class="col">
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
            </div>

            {% if field.errors %}
            {{ field.errors }}
            {% endif %}
            <button type="submit" class="btn btn-primary">Registrar</button>

    </div>
    </form>
    </div>
</body>

</html>
